services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: company-management-db
    environment:
      POSTGRES_DB: company_management
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: vps-secure-db-password-2025-company-manager
      POSTGRES_INITDB_ARGS: "-c shared_buffers=256MB -c max_connections=100"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - company-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: company-management-backend
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://postgres:vps-secure-db-password-2025-company-manager@postgres:5432/company_management?schema=public
      JWT_SECRET: vps-production-jwt-secret-key-2025-secure-random-32-chars-min
      JWT_REFRESH_SECRET: vps-production-refresh-jwt-secret-key-2025-secure-random-32-chars
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      CORS_ORIGIN: http://72.61.173.90:4200
      CORS_CREDENTIALS: "true"
      BCRYPT_ROUNDS: "12"
      RATE_LIMIT_WINDOW_MS: "900000"
      RATE_LIMIT_MAX_REQUESTS: "100"
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - company-network
    volumes:
      - ./backend/uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: company-management-frontend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://72.61.173.90:5000
      NEXT_PUBLIC_API_VERSION: /api
      NEXT_PUBLIC_APP_NAME: Company Management System
      NEXT_PUBLIC_JWT_TOKEN_KEY: auth-token
      NEXT_PUBLIC_REFRESH_TOKEN_KEY: refresh-token
    ports:
      - "4200:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - company-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: company-management-nginx
    ports:
      - "80:80"
      - "4201:4201"
    volumes:
      - ./nginx-vps.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - company-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  company-network:
    driver: bridge